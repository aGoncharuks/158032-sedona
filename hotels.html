<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Hotels</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="main-header">
    <div class="container">
      <div class="index-logo">
        <a href="/index.html" index class="link-to-main"><img src="http://placehold.it/140x70" alt="Sedona logo"></a>
      </div>
      <nav class="main-menu">
        <ul>
          <li><a href="#">Информация</a></li>
          <li><a href="#">Фото и видео</a></li>
          <li><a href="#">Карта штата</a></li>
          <li><a href="#">Гостиницы</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container">
    <div class="search-form">
      <div class="left">
        <b class="form-caption">Инфраструктура</b>
        <b class="form-caption">Тип жилья</b>
        <form action="#" method="post">
          <input type="checkbox" name="pool">
          <input type="checkbox" name="hotel">
          <input type="checkbox" name="parking">
          <input type="checkbox" name="motel">
          <input type="checkbox" name="wifi">
          <input type="checkbox" name="apartments">
          <!-- Или правильно будет по 3 пункта в 2 категории: инфраструктура и жилье? -->
          <button type="submit">Показать</button>
          <!-- Сдвигаю кнопку в правый блок(Стоимость) через позиционирование?)-->
        </form>
        <div class="right">
          <b class="price-per-day">Стоимость в сутки(р)</b>
          <table class="price-range">
            <tr>
              <td>От 0</td>
              <td>До 3000</td>
            </tr>
          </table>
          <div class="range-controls">
              <div class="scale">
                <div class="bar"></div>
              </div>
              <div class="toggle min-toggle"></div>
              <div class="toggle max-toggle"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="results-sort">
      <section class="sort-type left">
        <span class="found">Найдено: 3</span>
        <span class="sort">Сортировка:</span>
        <button class="by-price">По цене</button>
        <button class="by-type">По типу</button>
        <button class="by-rating">По рейтингу</button>
      </section>
      <section class="up-down right">
        <button class="up"></button>
        <button class="down"></button>
      </section>
    </div>
    <div class="hotels-content">
      <article class="hotel-info">
        <div class="left">
          <figure class="hotel-photo"><img src="http://placehold.it/135x90" alt="Hotel photo"></figure>
          <h2 class="hotel-name">Amara resort &amp SPA</h2>
          <span class="hotel-type"></span>
          <span class="hotel-price"></span>
          <a href="#" class="btn details"></a>
          <a href="#" class="btn book"></a>
        </div>
        <div class="right">
          <span class="rating">Рейтинг: 8,5</span>
        </div>
      </article>
      <article class="hotel-info">
        <div class="left">
          <figure class="hotel-photo"><img src="http://placehold.it/135x90" alt="Hotel photo"></figure>
          <h2 class="hotel-name">Desert quail inn</h2>
          <span class="hotel-type"></span>
          <span class="hotel-price"></span>
          <a href="#" class="btn details"></a>
          <a href="#" class="btn book"></a>
        </div>
        <div class="right">
          <span class="rating">Рейтинг: 8,9</span>
        </div>
      </article>
      <article class="hotel-info">
        <div class="left">
          <figure class="hotel-photo"><img src="http://placehold.it/135x90" alt="Hotel photo"></figure>
          <h2 class="hotel-name">Villas at poco diablo</h2>
          <span class="hotel-type"></span>
          <span class="hotel-price"></span>
          <a href="#" class="btn details"></a>
          <a href="#" class="btn book"></a>
        </div>
        <div class="right">
          <span class="rating">Рейтинг: 9,2</span>
        </div>
      </article>
    </div>
  </main>
  <footer class="main-footer">
    <div class="container">
      <section class="footer-hashtag">
        <b>#Visitsedona</b>
      </section>
      <section class="footer-social">
        <a class="social-btn social-btn-tw" href="#">Twitter</a>
        <a class="social-btn social-btn-fb" href="#">Facebook</a>
        <a class="social-btn social-btn-ytb" href="#">Youtube</a>
      </section>
      <section class="footer-copyright">
        <p>Website by</p>
        <a href="https://htmlacademy.ru" class="logo-link"><img src="http://placehold.it/120x40" alt="htmlacademy.ru logo"></a>
      </section>
    </div>
  </footer>
</body>
</html>
